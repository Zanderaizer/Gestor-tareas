<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Tareas</title>
    <link rel="stylesheet" href="Tarea-etiquetas.css">
</head>
<body>
    <div class="sidebar">
        <h2>Tasky</h2>
        <nav>
            <ul>
                <li>Dashboard</li>
                <li>Tareas</li>
                <li>Calendario</li>
                <li>Miembros</li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <input type="text" placeholder="Buscar tareas">
            <button class="add-task">+ Añadir tarea</button>
        </header>
        <section class="task-section">
            <div class="task-card">
                <div class="task-header">
                    <span class="priority high">Alta</span>
                    <span class="time">6:00 PM</span>
                    <span class="category">Diseño UX</span>
                </div>
                <h3>User Flow</h3>
                <p>Diseñar un flujo de usuario para la interfaz visual...</p>
                <div class="task-footer">
                    <button>👁️</button>
                    <button>🗑️</button>
                    <button>✏️</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
